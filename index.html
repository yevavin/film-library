<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/main.css" />

    <title>Movie App</title>
  </head>
  <body>
    <header class="header">
      <div class="header_container container">
        <div class="header__logo">
          M
          <svg
            version="1.1"
            id="Icons"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            viewBox="0 0 32 32"
            style="enable-background: new 0 0 32 32"
            xml:space="preserve"
          >
            <style type="text/css">
              .st0 {
                fill: none;
                stroke: #FFFFFF;
                stroke-width: 2;
                stroke-linecap: round;
                stroke-linejoin: round;
                stroke-miterlimit: 10;
              }
            </style>
            <path
              class="st0"
              d="M26,15H6c-1.1,0-2-0.9-2-2v0c0-1.1,0.9-2,2-2h20c1.1,0,2,0.9,2,2v0C28,14.1,27.1,15,26,15z"
            />
            <polygon class="st0" points="24,31 8,31 6,15 26,15 " />
            <line class="st0" x1="20" y1="15" x2="19" y2="31" />
            <line class="st0" x1="13" y1="31" x2="12" y2="15" />
            <path
              class="st0"
              d="M25.8,11c0.1-0.3,0.2-0.7,0.2-1c0-1.4-0.9-2.5-2.2-2.9C23.9,6.8,24,6.4,24,6c0-1.7-1.3-3-3-3
	c-0.8,0-1.5,0.3-2,0.8C18.9,2.2,17.6,1,16,1s-2.9,1.2-3,2.8C12.5,3.3,11.8,3,11,3C9.3,3,8,4.3,8,6c0,0.4,0.1,0.8,0.2,1.1
	C6.9,7.5,6,8.6,6,10c0,0.4,0.1,0.7,0.2,1"
            />
          </svg>
          vies
        </div>
        <div class="header__navbar">
          <nav>
            <ul>
              <li><a href="#">Liked</a></li>
              <li><a href="#">Watched</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <div id="heroCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#heroCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#heroCarousel" data-slide-to="1"></li>
        <li data-target="#heroCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner"></div> 
      <a class="carousel-control-prev" href="#heroCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#heroCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <section class="movies_all">
        <div id="moviesAll" class="movies_all__collection container">
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
