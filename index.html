<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/main.css" />

    <title>Movies</title>
  </head>
  <body id="body">

    <!-- popup -->

    <div class="popup-wrapper popup-wrapper_hidden">
      <div class="popup-container">
        <span class="btn-close" id="closePopupBtn">x</span>
        <div class="popup-content"></div>
      </div>
    </div>

    <!-- popup end -->

    <header class="header">
      <div class="header_container container">
        <div class="header__logo">
          <a href="index.html">Movies</a>
        </div>
        <div class="header__navbar" onclick="location.href = '/watch-later.html';">
          <img src="src/images/3d_glasses_1.png" alt="3d_glasses">
          <a href="watch-later.html" id="watchLaterBtn">Watch Later</a>
        </div>
      </div>
    </header>

    <div id="heroCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#heroCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#heroCarousel" data-slide-to="1"></li>
        <li data-target="#heroCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner"></div> 
      <a class="carousel-control-prev" href="#heroCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#heroCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <section class="movies_all">
        <div class="movies_all__collection container" id="moviesAll"></div>
    </section>

    <div class="container">
        <nav aria-label="pagination">
            <ul class="pagination justify-content-center">
                <li class="page-item active">
                  <a href="javascript:void(0)" class="page-link" data-pagination-page="1">1</a>
                </li>
                <li class="page-item">
                  <a href="javascript:void(0)" class="page-link" data-pagination-page="2">2</a>
                </li>
                <li class="page-item">
                  <a href="javascript:void(0)" class="page-link" data-pagination-page="3">3</a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
